<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>

<script>
function preguntar(){
    let texto = '';
    let response = prompt('estas por ingresar algo')
    console.log(response)
    if(response == null || response == ''){
        texto = 'El usuario cancelo datos';
    }else {
        texto = response
    }
    document.getElementById('salida').innerHTML = texto;
}
</script>
</head>
<body>

<a onclick="preguntar()" class="my-prompt">alerta</a>

<p id="salida"></p>
</body>
</html>
